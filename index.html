<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>Komputer Store</title>
</head>
<body>
    <header class="container-fluid bg-dark text-white">
        <h1>Komputer Store</h1>
    </header>

    <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="card h-100 text-dark bg-light">
            <div class="card-header bg-light text-center text-dark"><h4>Bank</h4></div>
              <div class="card-body">
                <div class="row align-items-end">
                    <div class="col">
                        <p class="card-text text-left">Balance: </p>
                    </div>
                    <div class="col">
                        <p id="balance" class="card-text text-end">0,00 kr</p>
                    </div>
                </div>
                <div class="row">
                    <p class="col">Loan</p>
                    <p class="col text-end" id="loanedMoney">0,00 kr</p>
                </div>
              </div>
              <div class="card-footer border-0 bg-light text-center">
              <button id="getLoanButton" type="button" class="col-5 btn btn-primary mt-auto">Get a loan</button>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card h-100 text-dark bg-light">
            <div class="card-header bg-light text-center text-dark"><h4>Work</h4></div>
              <div class="card-body">
                <div class="row align-items-end">
                    <div class="col">
                        <p class="card-text text-left">Pay: </p>
                    </div>
                    <div class="col text-end">
                        <p id="pay" class="card-text text-right">0,00 kr</p>
                    </div>
                </div>
              </div>
              <div class="card-footer border-0 bg-light text-center">
            <button id="bankButton" class="col-3 btn btn-secondary">Bank</button>
            <button id="workButton" class="col-3 btn btn-warning">Work</button>
            <button id="payLoanButton" class="col-3 align-items-end btn btn-primary d-none">Pay loan</button>
          </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card h-100 text-dark bg-light">
            <div class="card-header bg-light text-center text-dark"><h4>Computers</h4></div>
              <div class="card-body">
                <label for="computerSelect">Choose a computer:</label>
    
                <select class="form-select computerSelect" id="computerSelect">
                </select>
    
                <h6>Features:</h6>
                <p id="computerFeatures"></p>
              </div>
              </div>
            </div>
          </div>
         
          
    </div>
    </div>

   
    
    <div class="container mt-3">
        <div class="row bg-dark text-light" id="computer">
            <div class="col-sm-4 mt-5 mb-5 ms-5">
                <img class="img-fluid" id="computerImage">
            </div>
            <div class="col mt-5">
                <h2 id="computerTitle">Temp</h2>
                <p id="computerDescription">temp</p>
            </div>

            <div class="col text-center mt-5">
                <h1 id="computerPrice">0,00 kr</h1>
                <button class="btn ps-5 pe-5 pt-2 pd-2 btn-info mt-5" id="buyButton">Buy Now!</button>
            </div>
            
        </div>
    </div>
    
    <script src="./static/js/app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
